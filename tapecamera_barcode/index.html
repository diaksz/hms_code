<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JavaScript Basics</title>
</head>
  <body>
	<canvas id = "canvas"></canvas>
	<script> 
		var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(100,100);
		ctx.lineTo(100,0);
		ctx.lineTo(0,0);
		ctx.lineTo(0,100);
		ctx.lineTo(100,100);
		ctx.strokeStyle = 'red';
		ctx.stroke();
	
		
	</script>	

</body>
</html>
